<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventário de Softwares</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar" aria-label="Navegação principal">
    <div class="nav-container">
      <div class="logo">Sistema de Inventário de Softwares</div>

      <button class="menu-btn" aria-expanded="false" aria-controls="main-nav" id="menuBtn">
        <div></div><div></div><div></div>
      </button>

      <ul class="nav-links" id="main-nav">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="softwares.html">Softwares</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="login-container" aria-labelledby="login-title">
      <h2 id="login-title">Login</h2>

      <form id="loginForm" novalidate>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required minlength="4">

        <div class="remember-row">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember" class="remember-label">Lembrar senha</label>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div class="links">
        <a href="#">Esqueceu a senha?</a><br>
        <a href="#">Criar uma conta</a>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2026 Sistema de Inventário de Softwares</p>
  </footer>

</body>
</html>
